name: 'Slack Build Notify'
description: 'Send build notifications and APK files to Slack'

inputs:
  slack-webhook-url:
    description: 'Slack Webhook URL for notifications'
    required: true
  slack-bot-token:
    description: 'Slack Bot Token for file uploads'
    required: true
  channel:
    description: 'Slack channel name'
    required: true
  file-path:
    description: 'Path to APK file'
    required: true
  build-number:
    description: 'Build number'
    required: true
  build-status:
    description: 'Build status'
    required: true
  commit-url:
    description: 'Commit or PR URL'
    required: true
  message-title:
    description: 'Title of the Slack message'
    required: false
    default: 'New Build Available'
  message-color:
    description: 'Color of the Slack message'
    required: false
    default: '#36a64f'
  app-name:
    description: 'Name of your app'
    required: false
    default: 'Android App'
  file-comment:
    description: 'Comment to show with file upload'
    required: false
    default: 'ðŸ“± APK file for build'

runs:
  using: 'node16'
  main: 'src/index.js'